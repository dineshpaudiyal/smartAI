<template>
	<!-- TODO remove once thinsg are working -->
	<lightning-button
		label="Return to List View"
		onclick={close}></lightning-button>
	<template if:true={loading}>
		<lightning-spinner
			alternative-text="Loading"
			size="medium"></lightning-spinner>
	</template>
	<c-modal header="SmartAI To Reconnect" style="align-items: center">
		<!-- Modal/Popup Box LWC body starts here -->
		<iframe
			title="SmartAIToReconnect"
			style="height: 360px; min-width: 100%"
			src={reconnectRedirectURL}></iframe>
	</c-modal>
	<template if:true={notAccessible}>
		<div class="slds-notify_container slds-is-relative">
			<div
				class="slds-notify slds-notify_toast slds-theme_warning"
				role="status">
				<span class="slds-assistive-text">warning</span>
				<span
					class="
						slds-icon_container
						slds-icon-utility-warning
						slds-m-right_small
						slds-no-flex slds-align-top
					"
					title="Description of icon when needed">
					<svg class="slds-icon slds-icon_small" aria-hidden="true">
						<use
							xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#warning"></use>
					</svg>
				</span>
				<div class="slds-notify__content">
					<h2 class="slds-text-heading_small">{errorMessage}</h2>
				</div>
				<div class="slds-notify__close">
					<button
						class="
							slds-button
							slds-button_icon
							slds-button_icon-inverse
						"
						title="Close">
						<svg
							class="slds-button__icon slds-button__icon_large"
							aria-hidden="true">
							<use
								xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
						</svg>
						<span class="slds-assistive-text">Close</span>
					</button>
				</div>
			</div>
		</div>
	</template>
</template>
